<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الحضور والانصراف</title>
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- تحميل مكتبة HTML5-QRCODE للتعامل مع الكاميرا ومسح الـ QR -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        /* خط "Inter" لجميع العناصر */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-container {
            width: 100%;
            max-width: 420px; /* مقاس نموذجي للهاتف */
            height: 100vh; /* ملء الشاشة على الهاتف */
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* تخصيص زر الكاميرا لجذب الانتباه */
        .qr-scan-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .qr-scan-button:hover {
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }
        /* تصميم لتبديل العرض بين الشاشات */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app" class="app-container">

        <!-- رسالة النظام -->
        <div id="message-box" class="p-4 bg-green-100 text-green-700 text-sm rounded-lg m-4 hidden" role="alert">
            <!-- سيتم عرض الرسائل هنا -->
        </div>

        <!-- 1. شاشة تسجيل الدخول (Login Screen) -->
        <div id="login-screen" class="p-6 flex-grow flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold mb-6 text-indigo-700">تطبيق الحضور والانصراف</h1>
            <p class="text-gray-500 mb-8">الرجاء إدخال بيانات اعتماد المدير</p>

            <div class="w-full space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">اسم المستخدم</label>
                    <input type="text" id="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" value="admin">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                    <input type="password" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" value="12345">
                </div>
            </div>

            <button onclick="handleLogin()" class="w-full mt-8 px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                تسجيل الدخول
            </button>

            <p id="login-error" class="text-red-500 mt-4 text-sm hidden">بيانات الاعتماد غير صحيحة.</p>
        </div>

        <!-- 2. شاشة الحضور والانصراف (Attendance Screen) -->
        <div id="attendance-screen" class="hidden p-6 flex-grow">
            
            <header class="mb-6 border-b pb-4">
                <div class="flex justify-between items-center mb-2">
                    <h1 class="text-2xl font-bold text-gray-800">شاشة الحضور والانصراف</h1>
                    <button onclick="logout()" class="text-sm text-red-500 hover:text-red-700 font-medium">تسجيل الخروج</button>
                </div>
                <!-- عنصر عرض العداد الجديد -->
                <p class="text-sm font-medium text-gray-600 text-right">
                    الحالات المسجلة اليوم: <span id="attendance-count" class="text-indigo-600 font-extrabold text-xl">0</span>
                </p>
            </header>

            <!-- تحديد نوع الحضور/الانصراف -->
            <h2 class="text-lg font-semibold mb-3 text-indigo-600">1. تحديد نوع العملية</h2>
            <div class="flex flex-wrap gap-3 mb-8" id="attendance-type-container">
                <button data-type="حضور (وصول)" class="attendance-type-btn px-4 py-2 rounded-full border border-gray-300 text-gray-700 bg-gray-50 hover:bg-indigo-100 transition duration-150">حضور (وصول)</button>
                <button data-type="انصراف (مغادرة)" class="attendance-type-btn px-4 py-2 rounded-full border border-gray-300 text-gray-700 bg-gray-50 hover:bg-indigo-100 transition duration-150">انصراف (مغادرة)</button>
                <button data-type="انصراف مسائي" class="attendance-type-btn px-4 py-2 rounded-full border border-gray-300 text-gray-700 bg-gray-50 hover:bg-indigo-100 transition duration-150">انصراف مسائي</button>
            </div>
            <p id="type-error" class="text-red-500 text-sm mb-4 hidden">الرجاء تحديد نوع العملية.</p>


            <!-- 2. الإدخال اليدوي لرقم الموظف -->
            <div class="mb-10 p-5 border rounded-xl shadow-sm bg-gray-50">
                <h2 class="text-lg font-semibold mb-3 text-indigo-600">2. الإدخال اليدوي</h2>
                <label for="employee-id-manual" class="block text-sm font-medium text-gray-700">أدخل رقم الموظف</label>
                <div class="flex space-x-2 rtl:space-x-reverse mt-1">
                    <input type="number" id="employee-id-manual" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="مثال: 12345">
                    <button onclick="submitAttendance('manual')" class="px-5 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150">
                        إرسال
                    </button>
                </div>
            </div>

            <!-- 3. كاميرا مسح الـ QR Code -->
            <div class="text-center p-5 border-2 border-dashed border-indigo-300 rounded-xl bg-indigo-50">
                <h2 class="text-lg font-semibold mb-4 text-indigo-600">3. مسح رمز الـ QR</h2>
                
                <!-- زر تشغيل وإيقاف الكاميرا -->
                <button id="qr-scan-toggle-button" onclick="toggleQrScan()" class="qr-scan-button w-full py-4 bg-indigo-600 text-white font-extrabold text-lg rounded-xl shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-offset-2 flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25v9.75M15 4.5H3m14.25 0h-7.5m7.5 0v14.25m0-4.5h-9.75m9.75 0V3m0 0H7.5m7.5 0V7.5M7.5 3h7.5m0 0V7.5M7.5 7.5v3m0 0V7.5M3 12h18m-9 9v-7.5M12 21h-7.5M3 16.5h18" />
                    </svg>
                    تشغيل الكاميرا ومسح QR
                </button>
                
                <!-- حاوية الكاميرا الفعلية -->
                <div id="qr-reader" style="width: 100%;" class="mt-4 hidden"></div>

                <p class="mt-3 text-xs text-indigo-500" id="qr-status">انقر لتشغيل الكاميرا والموافقة على الوصول.</p>
            </div>
        </div>

    </div>

    <script>
        // ===================================================================
        // 1. إعدادات المدير (يمكن تعيينها بواسطة مدير التطبيق)
        // ===================================================================
        const ADMIN_CREDENTIALS = {
            username: "admin",
            password: "12345"
        };
        
        // رابط Google Apps Script (استبدل هذا بالرابط الفعلي لورقة Google الخاصة بك)
        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/YOUR_GOOGLE_APPS_SCRIPT_ID/exec"; 

        // ===================================================================
        // 2. حالة التطبيق ومتغيرات واجهة المستخدم
        // ===================================================================
        let isAuthenticated = false;
        let selectedAttendanceType = null;
        let attendanceCount = 0;
        let html5QrCode = null; // متغير لتخزين كائن الماسح الضوئي
        let isScannerRunning = false; // حالة لتتبع تشغيل الماسح
        
        const loginScreen = document.getElementById('login-screen');
        const attendanceScreen = document.getElementById('attendance-screen');
        const loginError = document.getElementById('login-error');
        const messageBox = document.getElementById('message-box');
        const attendanceTypeContainer = document.getElementById('attendance-type-container');
        const typeError = document.getElementById('type-error');
        const attendanceCountElement = document.getElementById('attendance-count');
        const qrReaderDiv = document.getElementById('qr-reader');
        const qrScanButton = document.getElementById('qr-scan-toggle-button');
        const qrStatus = document.getElementById('qr-status');

        // ===================================================================
        // 3. وظائف التحكم بالواجهة والرسائل
        // ===================================================================

        // تبديل عرض الرسائل
        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.className = 'p-4 rounded-lg m-4';
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                 messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // عرض الشاشة الصحيحة بناءً على حالة المصادقة
        function renderScreen() {
            if (isAuthenticated) {
                loginScreen.classList.add('hidden');
                attendanceScreen.classList.remove('hidden');
                updateAttendanceCountDisplay();
            } else {
                loginScreen.classList.remove('hidden');
                attendanceScreen.classList.add('hidden');
            }
            // تأكد من إيقاف الماسح عند تغيير الشاشة
            if (!isAuthenticated && isScannerRunning) {
                stopQrScan();
            }
        }
        
        // وظيفة لتحديث قيمة العداد المعروضة
        function updateAttendanceCountDisplay() {
            if (attendanceCountElement) {
                attendanceCountElement.textContent = attendanceCount;
            }
        }

        // ===================================================================
        // 4. وظائف تسجيل الدخول وتسجيل الخروج
        // ===================================================================

        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            loginError.classList.add('hidden');

            if (user === ADMIN_CREDENTIALS.username && pass === ADMIN_CREDENTIALS.password) {
                isAuthenticated = true;
                renderScreen();
                showMessage('تم تسجيل الدخول بنجاح', 'success');
            } else {
                loginError.classList.remove('hidden');
            }
        }

        function logout() {
            isAuthenticated = false;
            selectedAttendanceType = null;
            renderScreen();
            
            // إعادة ضبط أزرار النوع
            document.querySelectorAll('.attendance-type-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'font-bold', 'border-indigo-600');
                btn.classList.add('bg-gray-50', 'text-gray-700', 'border-gray-300');
            });
            showMessage('تم تسجيل الخروج', 'info');
        }

        // ===================================================================
        // 5. وظائف شاشة الحضور والانصراف ومسح QR
        // ===================================================================

        // اختيار نوع الحضور/الانصراف
        attendanceTypeContainer.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList.contains('attendance-type-btn')) {
                // إزالة التحديد من جميع الأزرار
                document.querySelectorAll('.attendance-type-btn').forEach(btn => {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'font-bold', 'border-indigo-600');
                    btn.classList.add('bg-gray-50', 'text-gray-700', 'border-gray-300');
                });

                // تحديد الزر الحالي
                target.classList.add('bg-indigo-600', 'text-white', 'font-bold', 'border-indigo-600');
                target.classList.remove('bg-gray-50', 'text-gray-700', 'border-gray-300');
                
                selectedAttendanceType = target.getAttribute('data-type');
                typeError.classList.add('hidden');
            }
        });
        
        // ** دالة معالجة المسح الناجح **
        const onScanSuccess = (decodedText, decodedResult) => {
            if (decodedText) {
                // نوقف الماسح بمجرد الحصول على النتيجة
                stopQrScan(true); 
                // إرسال البيانات
                submitAttendance('qr', decodedText);
            }
        }

        // ** دالة تشغيل الماسح **
        function startQrScan() {
            if (!selectedAttendanceType) {
                typeError.classList.remove('hidden');
                showMessage('الرجاء تحديد نوع العملية أولاً.', 'error');
                return;
            }

            if (html5QrCode === null) {
                // تهيئة الماسح مرة واحدة
                html5QrCode = new Html5Qrcode("qr-reader");
            }

            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                supportedScanTypes: [Html5QrcodeSupportedFormats.QR_CODE]
            };

            qrReaderDiv.classList.remove('hidden');
            qrScanButton.textContent = 'إيقاف الكاميرا';
            qrStatus.textContent = 'جاري المسح... ضع رمز QR في الإطار.';
            qrScanButton.classList.remove('bg-indigo-600');
            qrScanButton.classList.add('bg-red-600', 'hover:bg-red-700');

            // بدء تشغيل الكاميرا الخلفية (environment)
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .then(() => {
                isScannerRunning = true;
                showMessage('تم تشغيل الكاميرا بنجاح.', 'info');
            })
            .catch(err => {
                qrReaderDiv.classList.add('hidden');
                qrScanButton.textContent = 'فشل التشغيل';
                qrStatus.textContent = 'خطأ: لا يمكن الوصول للكاميرا. (قد يكون بسبب إذن المتصفح).';
                showMessage('❌ فشل تشغيل الكاميرا. تأكد من الأذونات.', 'error');
                isScannerRunning = false;
            });
        }
        
        // ** دالة إيقاف الماسح **
        function stopQrScan(success = false) {
             if (isScannerRunning && html5QrCode) {
                html5QrCode.stop().then(() => {
                    isScannerRunning = false;
                    qrReaderDiv.classList.add('hidden');
                    qrScanButton.textContent = 'تشغيل الكاميرا ومسح QR';
                    qrStatus.textContent = success ? 'تم المسح بنجاح! جاهز لمسح جديد.' : 'تم إيقاف الكاميرا.';
                    
                    qrScanButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                    qrScanButton.classList.add('bg-indigo-600');
                }).catch(err => {
                    console.error("خطأ في إيقاف الكاميرا:", err);
                    qrStatus.textContent = 'خطأ في الإيقاف.';
                });
            }
        }
        
        // ** دالة تبديل تشغيل/إيقاف المسح **
        function toggleQrScan() {
            if (isScannerRunning) {
                stopQrScan();
            } else {
                startQrScan();
            }
        }


        // وظيفة إرسال البيانات إلى Google Sheets
        async function submitAttendance(source, employeeId = null) {
            
            // التحقق من نوع الحضور
            if (!selectedAttendanceType) {
                typeError.classList.remove('hidden');
                showMessage('الرجاء تحديد نوع العملية أولاً.', 'error');
                return;
            }
            
            let idToSubmit = employeeId;
            let inputField;
            
            if (source === 'manual') {
                inputField = document.getElementById('employee-id-manual');
                idToSubmit = inputField.value.trim();
                
                if (!idToSubmit) {
                    showMessage('الرجاء إدخال رقم الموظف يدوياً.', 'error');
                    return;
                }
            } else if (source === 'qr') {
                showMessage(`تم مسح QR بنجاح: ${idToSubmit}. يتم الإرسال...`, 'info');
            }

            // إنشاء بيانات النموذج
            const formData = new FormData();
            formData.append('EmployeeID', idToSubmit);
            formData.append('Type', selectedAttendanceType);
            formData.append('Timestamp', new Date().toLocaleString('ar-EG', { timeZone: 'Africa/Cairo' }));
            formData.append('Source', source === 'qr' ? 'QR Code' : 'Manual Entry');

            try {
                // محاكاة طلب الشبكة (لاستبداله برابط Google Apps Script الفعلي)
                showMessage(`جاري إرسال البيانات (${selectedAttendanceType} للموظف ${idToSubmit})...`, 'info');
                
                const response = await fetch(GOOGLE_SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors', // مطلوب لمعظم تطبيقات Apps Script
                    body: formData
                });

                // بما أننا نستخدم mode: 'no-cors'، نفترض النجاح
                if (source === 'manual') {
                    inputField.value = ''; // مسح الإدخال اليدوي
                }
                
                // إعادة ضبط نوع الحضور
                document.querySelectorAll('.attendance-type-btn').forEach(btn => {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'font-bold', 'border-indigo-600');
                    btn.classList.add('bg-gray-50', 'text-gray-700', 'border-gray-300');
                });
                
                // زيادة العداد وتحديث العرض
                attendanceCount++;
                updateAttendanceCountDisplay();
                
                selectedAttendanceType = null;

                showMessage(`✅ تم تسجيل ${selectedAttendanceType || 'العملية'} بنجاح للموظف رقم ${idToSubmit}.`, 'success');
            
            } catch (error) {
                console.error("خطأ في الإرسال إلى Google Sheets:", error);
                showMessage('❌ فشل الإرسال. تحقق من رابط Google Apps Script.', 'error');
            }
        }
        
        // ===================================================================
        // 6. تهيئة التطبيق
        // ===================================================================
        window.onload = () => {
            renderScreen(); // عرض شاشة تسجيل الدخول عند التحميل
        };
        
        // ملاحظة هامة:
        // عند تجربة هذا التطبيق، سيطلب منك المتصفح الإذن للوصول إلى الكاميرا.
    </script>
</body>
</html>
